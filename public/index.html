<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BabyOrgano AI Baby Name Generator</title>
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/iframe-resizer@4.3.6/js/iframeResizer.contentWindow.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="babyForm">
        <div>
          <label>Gender *</label>
          <select id="gender" required>
            <option value="">Select gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Unisex">Unisex</option>
          </select>
        </div>

        <div>
          <label>Origin</label>
          <select id="origin">
            <option value="">Select origin</option>
            <option value="Indian">Indian</option>
            <option value="Sanskrit">Sanskrit</option>
            <option value="Hindi">Hindi</option>
            <option value="Tamil">Tamil</option>
            <option value="Telugu">Telugu</option>
            <option value="Bengali">Bengali</option>
            <option value="Gujarati">Gujarati</option>
            <option value="Punjabi">Punjabi</option>
            <option value="Marathi">Marathi</option>
            <option value="Malayalam">Malayalam</option>
            <option value="Kannada">Kannada</option>
            <option value="Sindhi">Sindhi</option>
            <option value="Chinese">Chinese</option>
            <option value="Japanese">Japanese</option>
            <option value="Korean">Korean</option>
            <option value="Thai">Thai</option>
            <option value="Vietnamese">Vietnamese</option>
            <option value="Indonesian">Indonesian</option>
            <option value="Filipino">Filipino</option>
            <option value="Burmese">Burmese</option>
            <option value="Tibetan">Tibetan</option>
            <option value="Arabic">Arabic</option>
            <option value="Persian">Persian</option>
            <option value="Turkish">Turkish</option>
            <option value="Hebrew">Hebrew</option>
            <option value="Aramaic">Aramaic</option>
            <option value="Egyptian">Egyptian</option>
            <option value="English">English</option>
            <option value="French">French</option>
            <option value="German">German</option>
            <option value="Italian">Italian</option>
            <option value="Spanish">Spanish</option>
            <option value="Portuguese">Portuguese</option>
            <option value="Dutch">Dutch</option>
            <option value="Greek">Greek</option>
            <option value="Irish">Irish</option>
            <option value="Scottish">Scottish</option>
            <option value="Welsh">Welsh</option>
            <option value="Russian">Russian</option>
            <option value="Polish">Polish</option>
            <option value="Swedish">Swedish</option>
            <option value="Norwegian">Norwegian</option>
            <option value="Finnish">Finnish</option>
            <option value="Swahili">Swahili</option>
            <option value="Yoruba">Yoruba</option>
            <option value="Igbo">Igbo</option>
            <option value="Zulu">Zulu</option>
            <option value="Amharic">Amharic</option>
            <option value="Somali">Somali</option>
            <option value="Native American">Native American</option>
            <option value="Latin">Latin</option>
            <option value="Hispanic">Hispanic</option>
            <option value="American">American</option>
            <option value="Maori">Maori</option>
            <option value="Samoan">Samoan</option>
            <option value="Tongan">Tongan</option>
            <option value="Hawaiian">Hawaiian</option>
            <option value="Aboriginal">Aboriginal</option>
            <option value="Biblical">Biblical</option>
            <option value="Mythological">Mythological</option>
            <option value="Western">Western</option>
          </select>
        </div>

        <div>
          <label>Religion</label>
          <select id="religion">
            <option value="">Select religion</option>
            <option value="Hindu">Hindu</option>
            <option value="Buddhist">Buddhist</option>
            <option value="Jain">Jain</option>
            <option value="Sikh">Sikh</option>
            <option value="Muslim">Muslim</option>
            <option value="Christian">Christian</option>
            <option value="Jewish">Jewish</option>
            <option value="Taoist">Taoist</option>
            <option value="Confucian">Confucian</option>
            <option value="Shinto">Shinto</option>
            <option value="Egyptian">Egyptian (Ancient)</option>
            <option value="Greek Mythology">Greek Mythology</option>
            <option value="Roman Mythology">Roman Mythology</option>
            <option value="Celtic">Celtic</option>
            <option value="Norse">Norse</option>
            <option value="Native American">Native American</option>
            <option value="African Traditional">African Traditional</option>
            <option value="Aboriginal">Aboriginal</option>
            <option value="Polynesian">Polynesian</option>
            <option value="Bahai">Bahá’í</option>
            <option value="Zoroastrian">Zoroastrian (Parsi)</option>
            <option value="Spiritual">Spiritual</option>
            <option value="Atheist">Atheist / Non-Religious</option>
            <option value="Universal">Universal / Interfaith</option>
          </select>
        </div>

        <div>
          <label>Numerology</label>
          <select id="numerology">
            <option value="">Select numerology</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
          </select>
        </div>

        <div id="startWithContainer">
          <label>Start With (letter)</label>
          <input
            type="text"
            id="startWith"
            maxlength="1"
            placeholder="Enter a letter like A, K, M"
            style="text-transform: uppercase"
          />
        </div>

        <div id="rashiContainer">
          <label>or Select Rashi</label>
          <select id="rashi">
            <option value="">Select Rashi</option>
            <option value="Mesh (Aries)" data-letters="A, L, E, I, O">
              Mesh (Aries) - A, L, E, I, O
            </option>
            <option value="Vrishabha (Taurus)" data-letters="B, V, U">
              Vrishabha (Taurus) - B, V, U
            </option>
            <option value="Mithun (Gemini)" data-letters="K, CHH, GH, Q, C">
              Mithun (Gemini) - K, CHH, GH, Q, C
            </option>
            <option value="Karka (Cancer)" data-letters="H, D, DD">
              Karka (Cancer) - H, D, DD
            </option>
            <option value="Simha (Leo)" data-letters="M, TT">
              Simha (Leo) - M, TT
            </option>
            <option value="Kanya (Virgo)" data-letters="P, TH, N, T">
              Kanya (Virgo) - P, TH, N, T
            </option>
            <option value="Tula (Libra)" data-letters="R, T">
              Tula (Libra) - R, T
            </option>
            <option value="Vrishchik (Scorpio)" data-letters="N, Y">
              Vrishchik (Scorpio) - N, Y
            </option>
            <option value="Dhanu (Sagittarius)" data-letters="BH, F, DH">
              Dhanu (Sagittarius) - BH, F, DH
            </option>
            <option value="Makar (Capricorn)" data-letters="KH, J">
              Makar (Capricorn) - KH, J
            </option>
            <option value="Kumbha (Aquarius)" data-letters="G, S, SH">
              Kumbha (Aquarius) - G, S, SH
            </option>
            <option value="Meen (Pisces)" data-letters="D, CH, TH, Z">
              Meen (Pisces) - D, CH, TH, Z
            </option>
          </select>
        </div>

        <div>
          <label>Associated Deity / God</label>
          <select id="deity">
            <option value="">Select deity</option>
            <option value="Lord Ganesha">Lord Ganesha</option>
            <option value="Lord Shiva">Lord Shiva</option>
            <option value="Lord Vishnu">Lord Vishnu</option>
            <option value="Lord Rama">Lord Rama</option>
            <option value="Lord Krishna">Lord Krishna</option>
            <option value="Goddess Lakshmi">Goddess Lakshmi</option>
            <option value="Goddess Saraswati">Goddess Saraswati</option>
            <option value="Goddess Parvati">Goddess Parvati</option>
            <option value="Goddess Durga">Goddess Durga</option>
            <option value="Hanuman">Hanuman</option>
            <option value="Murugan / Kartikeya">Murugan / Kartikeya</option>
            <option value="Sai Baba">Sai Baba</option>
            <option value="Jesus Christ">Jesus Christ</option>
            <option value="Virgin Mary">Virgin Mary</option>
            <option value="Saint Joseph">Saint Joseph</option>
            <option value="Saint Peter">Saint Peter</option>
            <option value="Saint Michael">Saint Michael (Archangel)</option>
            <option value="Saint Francis">Saint Francis</option>
            <option value="Allah">Allah</option>
            <option value="Prophet Muhammad">Prophet Muhammad (PBUH)</option>
            <option value="Imam Ali">Imam Ali</option>
            <option value="Fatimah">Fatimah</option>
            <option value="Hasan">Hasan</option>
            <option value="Husayn">Husayn</option>
            <option value="Gautama Buddha">Gautama Buddha</option>
            <option value="Bodhisattva Avalokiteshvara">
              Bodhisattva Avalokiteshvara
            </option>
            <option value="Tara">Tara (Green / White Tara)</option>
            <option value="Mahavira">Lord Mahavira</option>
            <option value="Parshvanatha">Parshvanatha</option>
            <option value="Guru Nanak">Guru Nanak</option>
            <option value="Guru Gobind Singh">Guru Gobind Singh</option>
            <option value="Guru Tegh Bahadur">Guru Tegh Bahadur</option>
            <option value="Zeus">Zeus</option>
            <option value="Athena">Athena</option>
            <option value="Apollo">Apollo</option>
            <option value="Artemis">Artemis</option>
            <option value="Aphrodite">Aphrodite</option>
            <option value="Poseidon">Poseidon</option>
            <option value="Hera">Hera</option>
            <option value="Hermes">Hermes</option>
            <option value="Jupiter">Jupiter</option>
            <option value="Mars">Mars</option>
            <option value="Venus">Venus</option>
            <option value="Diana">Diana</option>
            <option value="Neptune">Neptune</option>
            <option value="Odin">Odin</option>
            <option value="Thor">Thor</option>
            <option value="Loki">Loki</option>
            <option value="Freya">Freya</option>
            <option value="Balder">Balder</option>
            <option value="Ra">Ra</option>
            <option value="Isis">Isis</option>
            <option value="Osiris">Osiris</option>
            <option value="Anubis">Anubis</option>
            <option value="Horus">Horus</option>
            <option value="Brigid">Brigid</option>

            <option value="Quetzalcoatl">Quetzalcoatl (Aztec God)</option>
            <option value="Inti">Inti (Incan Sun God)</option>
            <option value="Ogun">Ogun (Yoruba God)</option>
            <option value="Olokun">Olokun (African Sea Deity)</option>
            <option value="Pele">Pele (Hawaiian Goddess of Fire)</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div>
          <label>Meaning Category</label>
          <select id="meaningCategory">
            <option value="">Select meaning category</option>

            <optgroup label="Nature & Elements">
              <option value="Nature (Sun, Moon, River, Flower, Earth)">
                Nature
              </option>
              <option value="Celestial (Sun, Moon, Star, Sky)">
                Celestial
              </option>
              <option value="Water & Ocean (River, Sea, Wave)">
                Water & Ocean
              </option>
              <option value="Flora & Fauna (Flower, Tree, Animal)">
                Flora & Fauna
              </option>
            </optgroup>

            <optgroup label="Virtues & Qualities">
              <option value="Virtues (Peace, Strength, Love, Kindness)">
                Virtues
              </option>
              <option value="Wisdom & Knowledge">Wisdom & Knowledge</option>
              <option value="Courage & Power">Courage & Power</option>
              <option value="Happiness & Joy">Happiness & Joy</option>
              <option value="Beauty & Grace">Beauty & Grace</option>
            </optgroup>

            <optgroup label="Spiritual & Religious">
              <option value="Spiritual (Faith, Devotion, Purity)">
                Spiritual
              </option>
              <option value="Divine & Holy">Divine & Holy</option>
              <option value="Mythological">Mythological</option>
              <option value="Astrological & Cosmic">
                Astrological & Cosmic
              </option>
              <option value="Sacred Texts & Deities">
                Sacred Texts & Deities
              </option>
            </optgroup>

            <optgroup label="Cultural & Historical">
              <option value="Royal & Noble">Royal & Noble</option>
              <option value="Warrior & Heroic">Warrior & Heroic</option>
              <option value="Artistic & Creative">Artistic & Creative</option>
              <option value="Ancient & Timeless">Ancient & Timeless</option>
            </optgroup>

            <optgroup label="Modern & Trendy">
              <option value="Modern & Trendy">Modern & Trendy</option>
              <option value="Unisex & Contemporary">
                Unisex & Contemporary
              </option>
              <option value="Unique & Rare">Unique & Rare</option>
              <option value="Short & Stylish">Short & Stylish</option>
            </optgroup>

            <optgroup label="Emotional & Symbolic">
              <option value="Love & Affection">Love & Affection</option>
              <option value="Peace & Harmony">Peace & Harmony</option>
              <option value="Hope & Light">Hope & Light</option>
              <option value="Success & Prosperity">Success & Prosperity</option>
              <option value="Freedom & Spirit">Freedom & Spirit</option>
            </optgroup>

            <optgroup label="Other">
              <option value="Nature-Inspired Modern">
                Nature-Inspired Modern
              </option>
              <option value="Spiritual Modern Blend">
                Spiritual Modern Blend
              </option>
              <option value="Cultural Fusion">Cultural Fusion</option>
              <option value="Other">Other</option>
            </optgroup>
          </select>
        </div>

        <button type="submit" id="generateBtn">Generate Names</button>
      </form>

      <h2>Generated Names</h2>
      <ul id="nameResults"></ul>

      <h2>Favorites</h2>
      <ul id="favorites"></ul>
    </div>
    <div
      id="nameCard"
      style="
        display: none;
        padding: 20px;
        background: url(/images/logo-transparent-1.png);
        border-radius: 10px;
        width: 400px;
        text-align: center;
        background-size: 150px;
        background-repeat: no-repeat;
        background-position: center;
      "
    >
      <h1 id="cardName"></h1>
      <p id="cardDetails"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
